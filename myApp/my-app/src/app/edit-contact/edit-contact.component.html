 


<div class="container">
  <div class="row">
   
    <div class="col-sm-12">
      <div class="container">
        <h2>Edit Contact Data</h2>
          <h1>Angular 6 Forms Example</h1>

<section class="CreatePatient">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">

            <div class="form-group col-12">
                <label for="firstName">First Name</label>
                <input formControlName="fname" type="text" name="fname" class="form-control" id="fname" >
            </div>

            <div class="form-group col-12">
                <label for="firstName">Last Name</label>
                <input formControlName="lname" type="text" name="lname" class="form-control" id="lname" >
            </div>

            <div class="form-group col-12">
                <label for="firstName">Email</label>
                <input formControlName="email" type="text" name="email" class="form-control" id="email">
            </div>

         </div>   
        <div class="row">
            <div class="col-12 col-lg-2">
                <button type="submit" name="submit" class="btn btn-block btn-primary">Save</button>
            </div>
        </div>
    </form>
</section>

        </div>
    </div>
</div>
</div>
