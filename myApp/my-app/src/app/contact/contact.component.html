<div class="container">
  <div class="row">
		
    <div class="col-sm-12">
      <!-- The Modal -->
<div  class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content" style="padding:12px">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Insert Data</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <section class="CreatePatient">
    <form  autocomplete="off" [formGroup]="insertForm" (ngSubmit)="onInsertSubmit()">
        <div class="row">

            <div class="form-group col-12">
                <label for="firstName">First Name</label>
 <input formControlName="fname" type="text" name="fname" class="form-control" id="fname">
             <span *ngIf = "isRequired('fname')">Enter your Fname</span>   
            </div>

            <div class="form-group col-12">
                <label for="firstName">Last Name</label>
                <input formControlName="lname" type="text" name="lname" class="form-control" id="lname" >
                <span *ngIf = "isRequired('lname')">Enter your L name</span>  
            </div>

            <div class="form-group col-12">
                <label for="firstName">Email</label>
                <input formControlName="email" type="text" name="email" class="form-control" id="email">
                <span *ngIf="insertForm.get('email').hasError('pattern')">
                    Oops, please valid!
             </span>
                <span *ngIf = "isRequired('email')">Enter your Email</span>  
            </div>
             <div class="form-group col-12">
               
                <input style = "display:none" formControlName="id" type="text" name="id" class="form-control" id="id">
            </div>

         </div>   
        <div class="row">
            <div class="col-12 col-lg-2">
                <button type="submit" name="submit" [disabled] = "!insertForm.valid"  class="btn btn-block btn-primary">Save</button>
            </div>
        </div>

    </form>
</section>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


      <div *ngIf="msg" class="alert alert-success">
         <strong>Success!</strong> {{msg}}
      </div>
      
  
    </div>
    <div class="col-sm-12">
      <div class="container">
        <h2>Contact Data</h2>
             <table class="table">
    <thead>
     
      <tr>
         <th>Sr no</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Oprations ||  <button class = "btn btn-primary" type="button" class="btn btn-primary" data-toggle="modal" (click) ="showModel()" data-target="#myModal">Insert</button>
&nbsp;&nbsp;
          <input (keyup)=onKeydownEvent() placeholder = "SerchBox" type = "text" name = "serchBox" id ="serchBox" />

        </th>
      </tr>
    </thead>
    <tbody>

      <ng-container *ngFor="let data of myData | paginate: { itemsPerPage: 5, currentPage: p };let i = index" [attr.data-index]="i" >
       <tr *ngIf="myData.length>0" >
             <td>{{i+1}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
            <td>
             <!--  <a class="btn btn-primary" [routerLink]="[ '/edit-contact',data._id]">view</a> -->
        <a class="btn btn-primary" (click) = editForm(data)>edit</a>
|| <button class = "btn btn-primary" (click) = 'askFordelete(data._id)'>Delete</button></td>
       </tr>
       <tr *ngIf="myData.length<0" >
             <td colspan="4">No Record Found</td>
           
       </tr>
    </ng-container>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>


    </tbody>
  </table>
        </div>
    </div>
</div>

</div>
