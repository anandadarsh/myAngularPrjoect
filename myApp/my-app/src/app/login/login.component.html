<div class="container">
  <div class="row">

    <div class="col-sm-6">
      <!-- The Modal -->
     	<div *ngIf="msg" class="alert alert-danger">
         <strong>Error!</strong> {{msg}}
      </div>
  		<form  autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onloginSubmit()">
        <div class="row">
            <div class="form-group col-12">
                <label for="firstName">First Name</label>
 				<input formControlName="fname" type="text" name="fname" class="form-control" id="fname">
            </div>

            <div class="form-group col-12">
                <label for="firstName">email</label>
                <input formControlName="email" type="text" name="email" class="form-control" id="email">
            </div>
        </div>   
        <div class="row">
            <div class="col-12 col-lg-2">
                <button type="submit" name="submit" [disabled] = "!loginForm.valid"  class="btn btn-block btn-primary">Save</button>
            </div>
        </div>

    </form>
 
 </div> 
 </div>
</div>
